<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Seat Booking</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script type="text/javascript" src="mock.js"></script> 
  <script type="text/javascript" src="seats.js"></script> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Select Your Seats</h1>
        </header>
    
        <div class="flight-info">
            <div class="flight-route" id="flight-route"></div>
            <div class="flight-details">
                <span id="flight-date"></span>
                <span id="flight-time"></span>
            </div>
        </div>
        
        <div class="booking-container">
            <div class="airplane">
                <div class="cabin">
                    <div class="airplane-nose">
                        <div class="cockpit"></div>
                    </div>
                    
                    <div class="seats"> </div>
                </div>
            </div>
            
            <div class="summary">
                <h2>Seat Selection</h2>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color legend-selected"></div>
                        <span>Selected</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-business"></div>
                        <span>Business</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-unavailable"></div>
                        <span>Unavailable</span>
                    </div>
                </div>
                
                <div class="selected-seats">
                    <h3>Your selected seats:</h3>
                    <p>11D (Economy)</p>
                </div>
                
                <div class="price-summary">
                    <h3>Price Summary</h3>
                    <div class="price-row">
                        <span>Base fare</span>
                        <span>$450.00</span>
                    </div>
                    <div class="price-row">
                        <span>Taxes & fees</span>
                        <span>$78.50</span>
                    </div>
                    <div class="price-row">
                        <span>Seat selection (11D)</span>
                        <span>$25.00</span>
                    </div>
                    <div class="price-row price-total">
                        <span>Total</span>
                        <span>$553.50</span>
                    </div>
                </div>
                
                <button class="confirm-button" disabled>Confirm Selection</button>
            </div>
        </div>
    </div>
</body>
</html>
