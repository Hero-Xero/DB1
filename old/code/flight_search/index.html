<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB1 - Book Your Flight</title>
    <script src="search_flights.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DB1 Flight</h1>
            <p>Query our database for flights using this form</p>
        </div>
        
        <form class="search-form" id="flightSearchForm">
            <div class="locations-wrapper">
                <div class="form-group location-input from-location">
                    <label for="departure">From</label>
                    <i class="fas fa-plane-departure"></i>
                    <input type="text" id="departure" placeholder="City or airport" autocomplete="off">
                    <div class="suggestions" id="departureSuggestions"></div>
                </div>
                
                <div class="form-group location-input to-location">
                    <label for="destination">To</label>
                    <i class="fas fa-plane-arrival"></i>
                    <input type="text" id="destination" placeholder="City or airport" autocomplete="off">
                    <div class="suggestions" id="destinationSuggestions"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="departDate">Departure Date</label>
                <input type="date" id="departDate" min="">
            </div>
            
            <div class="form-group">
                <label for="passengersCount">Passengers</label>
                <div class="passenger-counter">
                    <button type="button" class="counter-btn" id="decreasePassengers" aria-label="Decrease passengers">
                        <i class="fas fa-minus"></i>
                    </button>
                    <div class="counter-value" id="passengersCount">1</div>
                    <button type="button" class="counter-btn" id="increasePassengers" aria-label="Increase passengers">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <input type="hidden" id="passengers" value="1">
            </div>
            
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> Search Flights
            </button>
        </form>
    </div>
</body>
</html>
